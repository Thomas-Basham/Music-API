{% extends 'base.html' %}
{% block content %}

    {% load static %}

    {% load crispy_forms_tags %}


    <h1 class="display-3">Add a Song </h1>

    <br>
    <br>

    <div class="container py-5">

        <form method="POST" class="song-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-green" type="submit" >Upload</button>

        </form>

    </div>
{% endblock content %}
