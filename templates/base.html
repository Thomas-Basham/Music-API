<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" type="text/css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<a class="button" href="/admin">Admin Login To add a Song</a>
<nav style="text-align: center">

        <nav class="navbar navbar-expand-xl navbar-light mt-1 mb-3" style="margin: 0 auto">
        <div class="container-fluid">

            <a class=" navbar-brand" href="/">Demo</a>

            <div class=" navbar-collapse show" id="navbarToggleExternalContent">
                <div class="navbar-nav">
                    <a class="nav-link  " href="/documentation">Documentation</a>
                    {% if not request.user.is_authenticated %}
                        <a class="nav-link " href="{% url 'login' %}">Login/Register</a>
                    {% else %}
                        <a class="nav-link " href="/add-song-form">Add a Song</a>
                        <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

</nav>

{% block content %}{% endblock content %}
</body>
</html>
